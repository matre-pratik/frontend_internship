<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation - Cognifyz Internship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registration Form</h1>
    <p>Task 6: Form Styling & Validation | Cognifyz Technologies</p>
  </header>

  <main>
    <form id="registrationForm" class="form-container">
      <h2>Register Now</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

      <button type="submit" id="submitBtn">Register</button>
      <p id="message"></p>
    </form>
  </main>

  <footer>
    &copy; 2025 Pratik Ramesh Matre | Cognifyz Front-End Internship
  </footer>

  <script src="script.js"></script>
</body>
</html>
